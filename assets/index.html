<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Food Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
</head>

<body>

  <!-- Primer secciÃ³n -->
  <section id="firstSection">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <div class="text-center fluidImg">
            <div class="container">
              <div class="avatar">
                <img src="https://images.pexels.com/photos/1092730/pexels-photo-1092730.jpeg?cs=srgb&dl=background-berries-blueberries-1092730.jpg&fm=jpg" class="img-fluid"
                  alt="Responsive image">
              </div>
              <div id="title">
                <h1 class="text-center">FOOD MAP 
                  <i class="fas fa-utensils"></i>
                </h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>

  <!-- termino de primera seccion -->
  <section id="secondSection">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <div>
            <h1 class="text-center secondTittle">FOOD MAP
                <i class="fas fa-utensils"></i>
            </h1>
          </div>
          <div id="map">
          </div>
          <div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Buscador</span>
              </div>
              <input type="text" id="inputSearch" class="form-control" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>

          <!-- Modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>


          <!-- Modal -->

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="containerInfo">
            </select>
          </div>

          <div class="placeholder">

          </div>






        </div>
        <div class="col-sm">
        </div>

      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-smoove/0.2.10/jquery.smoove.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqS5BO0_6c3hznvSDEgn1sxHSi996EiB0&libraries=places&callback=initMap"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/app.js"></script>

</body>

</html>
